<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результаты поиска — Watch It</title>
    <style>
        body {
            background-color: #121212;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 30px;
            font-size: 2rem;
        }
        .movies {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 30px;
        }
        .movie {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 15px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s;
        }
        .movie:hover {
            transform: scale(1.05);
        }
        .movie img {
            width: 100%;
            border-radius: 16px;
        }
        .movie h3 {
            font-size: 1.1rem;
            margin: 10px 0 0 0;
        }
        .movie a {
            text-decoration: none;
            color: white;
        }
        .back-btn {
            margin: 20px;
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Результаты по запросу: "{{ query }}"</h1>
    <div class="movies">
        {% for movie in movies %}
        <div class="movie">
            <a href="{{ url_for('watch') }}?url={{ movie.url }}">
                <img src="{{ movie.img }}" alt="{{ movie.title }}">
                <h3>{{ movie.title }}</h3>
            </a>
        </div>
        {% endfor %}
    </div>
    <a href="/" class="back-btn">← Назад</a>
</body>
</html>
