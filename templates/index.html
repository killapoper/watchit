<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        body {
            background-color: #121212;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 30px;

        }
        .movies {

        }
        .movie:hover {

        }
        .movie img {

        }
        .movie h3 {

</head>

    </div>
</body>
</html>
