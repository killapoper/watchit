<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WatchIt</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <header>
    <div class="logo">WatchIT</div>
    <nav class="menu">
      <a href="#" class="active">Главная</a>
      <a href="#">Каталог</a>
      <a href="#">Подборки</a>
      <a href="#">Профиль</a>
    </nav>
    <div class="search-container">
      <input type="text" placeholder="Поиск...">
    </div>
  </header>

  <main>
    <section class="catalog">
      {% for i in range(20) %}
      <div class="card">
        <img src="https://placehold.co/300x170/415a77/e0e1dd?text=Фильм+{{ i+1 }}" alt="Фильм {{ i+1 }}">
        <div class="card-info">
          <h2>Фильм {{ i+1 }}</h2>
          <button class="watch-btn">Смотреть</button>
        </div>
      </div>
      {% endfor %}
    </section>
  </main>

</body>
</html>
