<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FreeCinema</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <img src="/static/logo.png" class="logo" alt="logo">
        <form action="/search">
            <input type="text" name="q" placeholder="Введите название фильма..." value="{{ query or '' }}">
        </form>

        {% if results %}
            <div class="films">
                {% for film in results %}
                    <div class="card">
                        <img src="{{ film.img }}" alt="poster">
                        <div class="info">
                            <h3>{{ film.title }}</h3>
                            <p>{{ film.desc }}</p>
                            <a href="/watch?url={{ film.url }}">▶️ Смотреть</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
