<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Watch It</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- Заставка -->
  <div class="splash-screen">
    <h1 class="splash-logo">Watch It</h1>
  </div>

  <!-- Анимированный фон -->
  <div class="animated_background.gif"></div>

  <div class="container">
    <header>
      <h1 class="title">Watch It</h1>
      <input type="text" placeholder="Поиск фильмов и сериалов..." class="search-input" />
    </header>

    <nav class="filter-bar">
      <button class="filter-btn">Фильмы</button>
      <button class="filter-btn">Сериалы</button>
      <button class="filter-btn">Загрузки</button>
    </nav>

    <main class="movie-grid">
      <!-- Карточки фильмов будут добавлены JavaScript-ом -->
    </main>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
