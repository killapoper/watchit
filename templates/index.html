<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WatchIt</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="app-container">
    <aside class="sidebar glass">
      <div class="logo">WatchIt</div>
      <nav class="menu">
        <ul>
          <li><i class="fas fa-film"></i><span>Фильмы</span></li>
          <li><i class="fas fa-download"></i><span>Скачанное</span></li>
          <li><i class="fas fa-eye"></i><span>Просмотренное</span></li>
          <li><i class="fas fa-search"></i><span>Поиск</span></li>
          <li><i class="fas fa-user"></i><span>Кабинет</span></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <section class="hero">
        <h1>Добро пожаловать в WatchIt</h1>
        <p>Минималистичный кинотеатр в стиле Apple TV</p>
      </section>

      <section class="carousel">
        <h2>Рекомендуемое</h2>
        <div class="film-slider">
          <div class="film-card" onclick="openMovie()">
            <img src="https://placehold.co/300x450" alt="" />
            <span>Фильм 1</span>
          </div>
          <div class="film-card" onclick="openMovie()">
            <img src="https://placehold.co/300x450" alt="" />
            <span>Фильм 2</span>
          </div>
          <div class="film-card" onclick="openMovie()">
            <img src="https://placehold.co/300x450" alt="" />
            <span>Фильм 3</span>
          </div>
          <!-- добавим больше фильмов позже -->
        </div>
      </section>
    </main>
  </div>

  <!-- Модальное окно фильма -->
  <div class="modal" id="filmModal">
    <div class="modal-content">
      <span class="close-button" onclick="closeMovie()">&times;</span>
      <video controls autoplay>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
      </video>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
