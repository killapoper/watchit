<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WatchIt</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="logo">🎬 WatchIt</div>
    <input type="text" placeholder="Поиск..." class="search" />
  </header>

  <main>
    <section class="film-grid">
      <!-- Ряды карточек -->
      <div class="film-row">
        <div class="card"><img src="https://placehold.co/300x450" alt="Фильм"><span>Фильм 1</span></div>
        <div class="card"><img src="https://placehold.co/300x450" alt="Фильм"><span>Фильм 2</span></div>
        <div class="card"><img src="https://placehold.co/300x450" alt="Фильм"><span>Фильм 3</span></div>
        <div class="card"><img src="https://placehold.co/300x450" alt="Фильм"><span>Фильм 4</span></div>
      </div>
      <div class="film-row">
        <div class="card"><img src="https://placehold.co/300x450" alt="Фильм"><span>Фильм 5</span></div>
        <div class="card"><img src="https://placehold.co/300x450" alt="Фильм"><span>Фильм 6</span></div>
        <div class="card"><img src="https://placehold.co/300x450" alt="Фильм"><span>Фильм 7</span></div>
        <div class="card"><img src="https://placehold.co/300x450" alt="Фильм"><span>Фильм 8</span></div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
