<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FreeCinema</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <img src="/static/logo.png" class="logo" alt="Logo">
        <form action="/search">
            <input type="text" name="q" placeholder="Поиск фильмов..." value="{{ query or '' }}">
        </form>

        {% if results %}
            <div class="films">
                {% for film in results %}
                    <div class="card">
                        <img src="{{ film.img }}" alt="Poster">
                        <div class="card-body">
                            <h3>{{ film.title }}</h3>
                            <p>{{ film.desc }}</p>
                            <a href="/watch?url={{ film.url }}">Смотреть</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
