<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch It</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Watch It</h1>
    </header>
    <main class="movie-list">
      <div class="movie-card" onclick="openPlayer('Movie Title 1', 'description', 'poster1.jpg', 'https://www.youtube.com/embed/dQw4w9WgXcQ')">
        <img src="{{ url_for('static', filename='poster1.jpg') }}" alt="Movie 1" />
        <h2>Movie Title 1</h2>
      </div>
      <div class="movie-card" onclick="openPlayer('Movie Title 2', 'description', 'poster2.jpg', 'https://www.youtube.com/embed/dQw4w9WgXcQ')">
        <img src="{{ url_for('static', filename='poster2.jpg') }}" alt="Movie 2" />
        <h2>Movie Title 2</h2>
      </div>
    </main>
    <div id="playerModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closePlayer()">&times;</span>
        <iframe id="playerFrame" src="" frameborder="0" allowfullscreen></iframe>
        <h2 id="playerTitle"></h2>
        <p id="playerDescription"></p>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
